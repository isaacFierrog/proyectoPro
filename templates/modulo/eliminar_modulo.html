{% extends 'index.html' %}

{% block titulo %}
    Eliminar modulo
{% endblock %}

{% block contenido %}
    <h1>Elimnar el modulo {{ object.mac }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Eliminar" class="btn btn-danger">
    </form>
{% endblock %}
